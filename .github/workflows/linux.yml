name: linux

on:
  push:
    paths:
      - 'linux'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - run: |
        LINUX_SHA=$(git ls-remote https://github.com/programmer-k/linux HEAD | awk '{print $1;}')
        wget https://github.com/programmer-k/linux/archive/${LINUX_SHA}.zip
        unzip ${LINUX_SHA}.zip
        ./build-linux.sh ${LINUX_SHA} tinyconfig
