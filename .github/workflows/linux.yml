name: linux

on:
  push:
    paths:
      - 'linux'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - run: echo "LINUX_SHA=`git ls-remote https://github.com/programmer-k/linux HEAD | awk '{print $1;}'`" >> $GITHUB_ENV
      - run: echo "${{ env.LINUX_SHA }}"
      - run: wget https://github.com/programmer-k/linux/archive/${{ env.LINUX_SHA }}.zip
      - run: unzip ${{ env.LINUX_SHA }}.zip
      - run: ls -al
      - run: ls -al linux/
      - run: ./install-deps.sh
      - run: ./build-linux.sh linux-${{ env.LINUX_SHA }} tinyconfig
