name: linux

on:
  push:
    paths:
      - 'linux'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - run: LINUX_SHA=$(git ls-remote https://github.com/programmer-k/linux HEAD | awk '{print $1;}')
      - run: wget https://github.com/programmer-k/linux/archive/${LINUX_SHA}.zip
      - run: unzip ${LINUX_SHA}.zip
      - run: ./build-linux.sh ${LINUX_SHA} tinyconfig
